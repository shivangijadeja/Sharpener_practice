<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>User Details</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">User Details Form<span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Users</h2>
    <form class="form-inline mb-3" id="addForm">
      <label class="form-control mr-2">User name</label>
      <input type="text" class="form-control mr-2 user_name">
      <label class="form-control mr-2">User Email</label>
      <input type="email" class="form-control mr-2 user_email">
      <input type="submit" class="btn btn-success" value="Submit">
    </form>
   </div>
   <div class="card card-body">
    <ul id="items" class="list-group"></ul>
   </div>
  </div>

</body>
<script src="form.js"></script>
</html>
