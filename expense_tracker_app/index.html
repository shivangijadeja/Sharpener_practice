<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Expense Tracker Application</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
                <h1 id="header-title">Expenses</h1>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Expense</h2>
        <form id="addForm" class="form-inline mb-3">
            <div class="col-md-8 d-flex p-2">
                <label class="form-control mr-2">Expense Amount</label>
                <input type="number" class="form-control mr-2" id="amount">
            </div>
            <div class="col-md-8 d-flex p-2">
                <label class="form-control mr-2">Expense description</label>
                <input type="text" class="form-control mr-2" id="description">
            </div>
          <div class="col-md-8 d-flex p-2">
          <label class="form-control mr-2">Expense category</label>
          <select name="expense_category" id="category">
            <option value="travelling">Travelling</option>
            <option value="movies">Movies</option>
            <option value="house">House Expenses</option>
            <option value="other">Other Expenses</option>
          </select>
        </div>
          <div class="col-md-8 d-flex p-2">
            <input type="submit" class="btn btn-dark btn-submit" value="Add to Expense">
          </div> 
        </form>
        <h2 class="title">Expenses.....</h2>
        <ul id="expense_list" class="list-group">
          
        </ul>
       </div>
      </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="main.js"></script>
</html>
