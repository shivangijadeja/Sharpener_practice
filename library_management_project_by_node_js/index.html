<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Library books Details</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
        <h2 class="title">Books</h2>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    
    <form class="form-inline mb-3" id="addForm">
      <label class="form-control mr-2">Book name</label>
      <input type="text" class="form-control mr-2 name">
      <input type="submit" class="btn btn-success" value="Submit">
    </form>
   </div>
   <div class="card card-body">
    <h4>Books list</h4>
    <ul id="todos_remaining" class="list-group"></ul>
    </div>
   <div class="card card-body">
    <h4>Returned books</h4>
    <ul id="todos_done" class="list-group"></ul>
   </div>
  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="form.js"></script>
</html>
